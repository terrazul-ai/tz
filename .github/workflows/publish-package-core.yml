name: Publish @terrazul/package-core

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'package-core-v')
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm --filter @terrazul/package-core build
      - name: Publish
        run: npm publish --access public --provenance
        working-directory: packages/package-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
